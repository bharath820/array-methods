// print the evensum and oddsum in array

let arrk=[12,3,5,6,22,56,29] 
let sum=0;
let sum1=0
for(i of arrk){
    if(i%2==0){
        sum+=i
    }
    else{
        sum1+=i;
    }
}
  console.log("The sum of even numbers "+ sum);
  console.log("The sum of odd  numbers "+ sum1);
 



// Take a heterogenious array and separate each data type into new array

let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, { name: "object" }];

let num = [];
let str = [];
let bool = [];
let obj = [];

for (let item of arr) {
    if (typeof item === "number") {
        num.push(item);
    } else if (typeof item === "string") {
        str.push(item);
    } else if (typeof item === "boolean") {
        bool.push(item);
    } else if (typeof item === "object" && item !== null) {
        obj.push(item);
    }
}

console.log("num =", num);
console.log("str =", str);
console.log("boolean=",bool);
console.log("object=",obj);
